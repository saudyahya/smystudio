<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SMY Studio</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <a href="https://saudyahya.github.io/myportfolio/">
            <img src="images/logo2-removebg-preview.png" class="logo" alt="logo">
            </a>
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>World's<br>Creative Studio</h1>
            <button type="button">Take a tour</button>
            <button type="button">Contact Us</button>
        </div>
        <div class="side-bar">
            <img src="images/menu.png" class="menu" alt="">

            <div class="social-links">
                <img src="images/fb.png" alt="facebook">
                <img src="images/ig.png" alt="instagram">
                <img src="images/tw.png" alt="twitter">
            </div>

            <div class="useful-links">
                <img src="images/share.png" alt="facebook">
                <img src="images/info.png" alt="instagram">
            </div>

        </div>
        <div class="bubbles">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
        </div>
    </div>
</body>
</html>
